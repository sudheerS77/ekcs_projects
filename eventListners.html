<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .active{
            font-size: 2rem;
            font-weight: bold;
            background-color: green;
            padding: 10px;

        }
    </style>
  </head>
  <body>
    <h1 id="header">Event Listeners</h1>
    <button id="createEle">Create new Element</button>
    <button id="addClass">Add Active className</button>

    <script>      
      const CE = document.getElementById("createEle");
      const addclass = document.getElementById("addClass");
      
      CE.addEventListener("click", function () {
          const newEle = document.createElement("h4");
          newEle.textContent = "Mouse Over";
          newEle.style.color = "gray";
          document.body.appendChild(newEle);
        });
        
        addclass.addEventListener("click", function () {
            const newElement = document.getElementsByTagName("h4");

            for(let i=0; i<newElement.length; i++) {
                newElement[i].classList.add("active")                
            }
        })
    </script>
  </body>
</html>
